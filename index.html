<!DOCTYPE html>
<html lang="en-US">

<head>
  <title>Pizza Parlor</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>

<h1>Pizza Parlor</h1>
<p> Choose your desired topping and size. You can only order 1 topping per pizza.</p>
<body>
    <form id="pizzaForm">
      <label>
        <input type="radio" name="topping" value="veggie">
        Veggie
      </label><br />
      <label>
        <input type="radio" name="topping" value="cheese">
        Cheese
      </label><br />
      <label>
        <input type="radio" name="topping" value="pepperoni">
        Pepperoni
      </label><br />
      <label>
        Size:
        <select name="size">
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </label><br />
      <button type="submit">Submit Selection</button>
    </form>
    <p id="totalCost"></p>
  </body>
  
  </html>
